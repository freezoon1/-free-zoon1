<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Zoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      color: #333;
      padding: 20px;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .icon {
      margin-right: 8px;
      color: #007bff;
    }

    img.profile {
      width: 100px;
      border-radius: 50%;
      border: 3px solid #007bff;
    }
  </style>

  <script>
    function showNotification() {
      alert("ðŸ”” You have 3 new notifications!");
    }

    function addFriend() {
      alert("âœ… Friend request sent!");
    }
  </script>
</head>

<body>

  <header>
    <h1><i class="fas fa-globe"></i> FREE ZOON</h1>
    <p>Connect with friends and the world around you</p>
  </header>

  <section>
    <h2><i class="fas fa-user icon"></i>Profile</h2>
    <p><img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile"></p>
  </section>

  <section>
    <h2><i class="fas fa-comments icon"></i>Messenger</h2>
    <p>Start chatting with your friends instantly.</p>
  </section>

  <section>
    <h2><i class="fas fa-bell icon"></i>Notification</h2>
    <p>Get all your alerts and updates.</p>
    <button onclick="showNotification()">Show Notification</button>
  </section>

  <section>
    <h2><i class="fas fa-user-plus icon"></i>Add Friend</h2>
    <p>Browse and connect with people you know.</p>
    <button onclick="addFriend()">Add Friend</button>
  </section>

</body>
</html>
